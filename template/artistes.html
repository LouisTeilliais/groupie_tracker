<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="icon" href="../static/images/favicon.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUPIE TRACKER</title>
</head>
{{template "header"}}
<body>
    <h1>PAGE ARTISTES</h1>
    <h1>PAGE TEST</h1>
    
    {{ if .Groups}}
    {{ range .Groups}}
    <p>
        <span class="groupName">{{.Name}}</span>
         - <span class="groupMembers">{{ .Members }}</span>
         - First Album : <span class="groupDate">{{.FirstAlbum}}</span></p>
        
        {{end}}
    {{else}}
    <p>No groups found</p>
    {{end}}
    
    <script src="../static/scripts/artistes.js"></script> 
</body>
</html>
